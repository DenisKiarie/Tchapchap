<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="header">
        <h1>Sign Up for Big Deals and Adventures</h1>
        </div>
        <form class="form" id="form">
            <div class="form-control">
            <label>Username</label>
            <input type="text" placeholder="Enter your name" id="username" required>
            </div>

            <div class="form-control">
            <label>Country</label>
            <input type="text" placeholder="Enter your country" id="country" required>
            </div>
 
            <div class="form-control">
            <label>Contact</label>
            <input type="text" placeholder="Enter your number" id="contact" required>
            </div>

            <div class="form-control">
            <label>Email</label>
            <input type="email" placeholder="Enter your email" id="email" required>
            </div>

            <div class="form-control">
            <label>Password</label>
            <input type="password" placeholder="Enter your password" id="password" required>
            </div>

            <div class="form-control">
            <label>Confirm Password</label>
            <input type="password" placeholder="Confirm your password" id="password2" required>
            </div>

            <button>Sign Up</button> 
            

        </form>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
